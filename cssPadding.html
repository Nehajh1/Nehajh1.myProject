<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstrating CSS padding">
    <title>CSS Padding Example</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="box" id="box1">
        <h3>Box 1 - 20px Padding</h3>
        <p>This box has 20px of padding on all sides.</p>
    </div>

    <div class="box" id="box2">
        <h3>Box 2 - 50px Padding</h3>
        <p>This box has 50px of padding on all sides.</p>
    </div>

    <div class="box" id="box3">
        <h3>Box 3 - Padding Top: 20px, Right: 40px, Bottom: 60px, Left: 80px</h3>
        <p>This box has different padding values on each side.</p>
    </div>

</body>
</html>
